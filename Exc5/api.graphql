type Query {
    clients: [Client!]!
    client(id: String): Client
}

type Client {
    id: ID!
    name: String!
    age: Int
    documents: [Document!]!
    relatives: [Relative!]!
}

type Document {
    id: ID!
    type: String!
    number: String
    issueDate: String
    expiryDate: String
}

type Relative {
    id: ID!
    name: String!
    relationType: String!
    age: Int
}





